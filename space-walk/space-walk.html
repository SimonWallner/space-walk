<!DOCTYPE html>
<html>
<head>
	<title>SPACE WALK - App</title>
	<script type="text/javascript" src="space-walk.js"></script>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>

	<link class="base_css" href='http://fonts.googleapis.com/css?family=Dosis:200,300,400,600' rel='stylesheet' type='text/css'>
	<link href='css/reset.css' rel='stylesheet' type='text/css'>
	<link href='css/base.css' rel='stylesheet' type='text/css'>
	<link href='css/style.css' rel='stylesheet' type='text/css'>

	<!-- google analytics tracking -->
	<!--GA-->
	

</head>
<body>
	<div id="menu_overlay">
		<div id="menu_bar">
			<div class="padded">
				<a id="show_settings">&#9776</a>
				<span id="title" class="space-walk-logo">Space Walk</span>
			</div>

			<div id="menu_bar_settings" class="right">
				<!--
 				<div id="server_settings" class="padded">
					server: <span id="server_name">--</span>
				</div>
				-->
				<div id="connection_status" class="padded offline">
						offline
				</div>
				<div id="rxtx" class="padded">
					<p>
						rx: <span id="rx">&nbsp</span><br>
						tx: <span id="tx">&nbsp</span>
					</p>
				</div>
			</div>
			<div class="clear"></div>
		</div>
		<div id="settings" class="hidden"> 
			<h1>Server Settings</h1>
			<ul>
				<li>server: <input id ="server" type="text"><button id="set_server">set</button></li>
				<li>auto connect: <button id="auto_connect">set</button></li>
				<li>disconnect: <button id="disconnect">set</button></li>
			</ul>

			<h1>Plugins</h1>
			<ul id="plugins"></ul>
			<ul>
				<li>add recommended plugins: <select id="recommended_plugins">
					<option value="-1">--</option>
					</select>
				</li>
				<li>
					load from interwebs: <input type="text" id="external_plugin"><button id="load_external_plugin">make it so!</button>
				</li>
			</ul>

			<h1>Advanced Settings</h1>
			<ul>
				<li><button id="dump_settings">dump user settings</button></li>
				<li>
					<textarea id="user_settings"></textarea><br>
					<button id="load_settings">override current settings!</button
				</li>
				<li><button id="clear_settings" class="red">clear all settings!</button></li>
			</ul>
			<hr>
		</div>
	</div>

	<div id="astronaut">
		<span class="astronaut"></span>
	</div>

	<div id="container">
	</div>
</body>
</html>
