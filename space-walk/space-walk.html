<!DOCTYPE html>
<html>
<head>
	<title>Space Walk</title>
	<script type="text/javascript" src="javascript/space-walk.js"></script>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>

	<link class="base_css" href='http://fonts.googleapis.com/css?family=Dosis:200,300,400,600' rel='stylesheet' type='text/css'>
	<link class="base_css" href='css/reset.css' rel='stylesheet' type='text/css'>
	<link class="base_css" href='css/base.css' rel='stylesheet' type='text/css'>
	<link href='css/style.css' rel='stylesheet' type='text/css'>

</head>
<body>
	<div id="menu_overlay">
		<div id="menu_bar">
			<a id="show_settings">&#9776</a>
			<span id="title">Space Walk</span>

			<div id="menu_bar_settings">
				<div id="server_settings">
					server: <span id="server_name">--</span>
				</div>
				<div id="connection_status" class="offline">
					offline
				</div>
				<div id="rxtx">
					<p>
						rx: <span id="rx">&nbsp</span><br>
						tx: <span id="tx">&nbsp</span>
					</p>
				</div>
			</div>
		</div>
		<div id="settings" class="hidden"> 
			<div class="section">
				Server Settings
				<hr>
				<ul>
					<li>server: <input id ="server" type="text">
				<a id="set_server"><span class="button">set</span></a></li>
					<li>auto connect: <span class="button" id="auto_connect">set</span></li>
					<li>disconnect: <span class="button" id="disconnect">set</span></li>
				</ul>
			</div>
			<div class="section">
				Plugins
				<hr>
				<ul id="plugins"></ul>
				add built in: <select id="build_in_plugins">
					<option value="-1">--</option>
				</select><br>
				laod from interwebs: <input type="text" id="external_plugin"><span id="load_external_plugin" class="button">make it so!</span>

			</div>
			<div class="section">
				Settings
				<hr>
				<ul>
					<li><span class="button" id="dump_settings">dump user settings</span></li>
					<li><input id="user_settings" type="text"><span class="button" id="load_settings">load user settings</span></li>
				</ul>
			</div>
		</div>
	</div>

	<div id="container">
	</div>
</body>
</html>
