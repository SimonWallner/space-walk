<!doctype html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
	<title>MOON ROCK DATABASE</title>

	<link type="text/css" rel="stylesheet" href="/css/reset.css">
	<link type="text/css" rel="stylesheet" href="/css/style.css">

	<link type="text/css" rel="stylesheet" href="/css/fontello.css">
	<link href='http://fonts.googleapis.com/css?family=Dosis:200,300,400,500,600,700,800' rel='stylesheet' type='text/css'>

	<script src="lib/jquery.min.js"></script>
	<script src="lib/d3.v3.min.js" charset="utf-8"></script>
	<script src="annotations.js"></script>

</head>

<body>
<div id="container">
	<h1>MOON ROCK - MISSION LOG</h1>
	<p>The mission log allows you to add annotations to the data</p>
	<hr>
	<div id="video" class="section">
		<div class="foldout">fold</div>
		<h2>
			Video<span id="breakout">break out video</span>
			(t: <span id="currentTime">--</span>)
		</h2>
	</div>
	<div class="section">
		<div class="foldout">fold</div>
		<h2>Video Offset</h2>

		video offset (seconds): <input type="text" id="offset" value="0.0" disabled><button id="offsetMinus">-</button> <button id="offsetPlus">+</button> <br>
		<button id="save">save to server</button> <span id="saveSuccess"></span>
	</div>
	<div class="section">
		<div class="foldout">fold</div>
		<h2>Plots</h2>
		<div id="plots">
			<img src="../img/spinner.gif" class="spinner">
		</div>
	</div>
	<!-- <div class="section">
		<div class="foldout">fold</div>
		<h2>Annotation Overview</h2>
		<div id="annotations-overview">
			<img src="../img/spinner.gif" class="spinner">
		</div>
	</div> -->
	<div class="section">
		<div class="foldout">fold</div>
		<h2>Add Annotations</h2>

		annotation: <input type="text" id="annotation" required><br>
		start (hh:mm:ss): <input type="time" step="1" id="start" required><button id="copyStart">•</button><br>
		end (hh:mm:ss): <input type="time" step="1" id="end" required><button id="copyEnd">•</button><br>
		group: <input type="text" id="group" required><br>
		<button id="addAnnotation">add annotation</button>
	</div>
	<div id="annotations" class="section">
		<div class="foldout">fold</div>
		<h2>Annotations</h2>
		<img src="../img/spinner.gif" class="spinner">
	</div>
</div>

</body>
</html>
