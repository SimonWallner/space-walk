<!doctype html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
	<title>MOON ROCK DATABASE</title>

	<link type="text/css" rel="stylesheet" href="/css/reset.css">
	<link type="text/css" rel="stylesheet" href="/css/style.css">

	<link type="text/css" rel="stylesheet" href="/css/fontello.css">
	<link href='http://fonts.googleapis.com/css?family=Dosis:200,300,400,500,600,700,800' rel='stylesheet' type='text/css'>

	<script src="lib/jquery.min.js"></script>
	<script src="lib/d3.v3.min.js" charset="utf-8"></script>
	<script src="annotations.js"></script>

</head>

<body>
<div id="container">
	<h1>MOON ROCK - MISSION LOG</h1>
	<p>The mission log allows you to add annotations to the data</p>
	<hr>
	<div id="video"></div>
	<div>
		annotation: <input type="text" id="annotation" required><br>
		start (hh:mm:ss): <input type="time" step="1" id="start" required><button id="copyStart">•</button><br>
		end (hh:mm:ss): <input type="time" step="1" id="end" required><button id="copyEnd">•</button><br>
		class: <input type="text" id="class" required><br>
		<button id="addAnnotation">add annotation</button>
	</div>
	<div id="plots"></div>
</div>

</body>
</html>
